<div class="container px-4 flex flex-col">
  <div class="text-center text-slate-600 leading-10 text-3xl font-bold">
    Profile data for <span class="text-green-600">{{ accountName }}</span> 's account
  </div>
  <div class="grid lg:grid-cols-3 gap-4">
    <div class="lg:col-start-2 text-center">
      <div
        class="mt-3 p-4 mb-4 text-sm text-blue-700 bg-blue-100 rounded-lg dark:bg-blue-200 dark:text-blue-800"
        role="alert">
        <i class="fa-solid fa-circle-info"></i> The mint cost for this token is 0 AURA
      </div>
    </div>
  </div>
  <div
    class="mt-6 mx-auto inline-block p-6 bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700 form-contain">
    <h1 class="text-slate-600 leading-10 text-4xl font-bold text-cyan-700">Register</h1>
    <form [formGroup]="regForm" (ngSubmit)="onSubmit()" class="mt-3">
      <div class="grid lg:grid-cols-2 gap-4">
        <div class="mb-4">
          <div class="relative">
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control {{ ((formControls['name'].touched || formControls['name'].dirty) && formControls['name'].errors?.['required']) ? formStyle.InputFloatLabelError : formStyle.InputFloatLabel }}"
              placeholder=" " />
            <label
              for="name"
              class="{{ ((formControls['name'].touched || formControls['name'].dirty) && formControls['name'].errors?.['required']) ? formStyle.FloatLabelError : formStyle.FloatLabel }}"
              >Name</label
            >
          </div>
          <div
            class="text-red-600 text-xs italic mt-1"
            *ngIf="(formControls['name'].touched || formControls['name'].dirty) && formControls['name'].errors?.['required']">
            * Required information!
          </div>
          <div
            class="text-red-600 text-xs italic mt-1"
            *ngIf="(formControls['name'].touched || formControls['name'].dirty) && formControls['name'].errors?.['maxlength']">
            * Maximum characters allowed are 20!
          </div>
        </div>
        <div class="mb-4">
          <div class="relative">
            <input
              type="text"
              id="bio"
              formControlName="bio"
              class="form-control {{ formStyle.InputFloatLabel }}"
              placeholder=" " />
            <label for="bio" class="{{ formStyle.FloatLabel }}">Bio</label>
          </div>
        </div>
        <div class="mb-4">
          <div class="relative">
            <input
              type="text"
              id="imgUrl"
              formControlName="imgUrl"
              class="form-control {{ formStyle.InputFloatLabel }}"
              placeholder=" " />
            <label for="imgUrl" class="{{ formStyle.FloatLabel }}">Image URL</label>
          </div>
        </div>
        <div class="mb-4">
          <div class="relative">
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control {{
                (formControls['email'].touched || formControls['email'].dirty) && formControls['email'].errors
                  ? formStyle.InputFloatLabelError
                  : formStyle.InputFloatLabel
              }}"
              placeholder=" " />
            <label
              for="name"
              class="{{
                (formControls['email'].touched || formControls['email'].dirty) && formControls['email'].errors
                  ? formStyle.FloatLabelError
                  : formStyle.FloatLabel
              }}"
              >Email</label
            >
          </div>
          <div
            class="text-red-600 text-xs italic mt-1"
            *ngIf="(formControls['email'].touched || formControls['email'].dirty) && formControls['email'].errors">
            * Email format not correct!
          </div>
        </div>
        <div class="mb-4">
          <div class="relative">
            <input
              type="text"
              id="website"
              formControlName="website"
              class="form-control {{ formStyle.InputFloatLabel }}"
              placeholder=" " />
            <label for="website" class="{{ formStyle.FloatLabel }}">Website</label>
          </div>
        </div>
        <div class="mb-4">
          <div class="relative">
            <input
              type="text"
              id="twitter"
              formControlName="twitter"
              class="form-control {{ formStyle.InputFloatLabel }}"
              placeholder=" " />
            <label for="twitter" class="{{ formStyle.FloatLabel }}">Twitter</label>
          </div>
        </div>
        <div class="mb-4">
          <div class="relative">
            <input
              type="text"
              id="discord"
              formControlName="discord"
              class="form-control {{ formStyle.InputFloatLabel }}"
              placeholder=" " />
            <label for="discord" class="{{ formStyle.FloatLabel }}">Discord</label>
          </div>
        </div>
        <div class="mb-4">
          <div class="relative">
            <input
              type="text"
              id="telegram"
              formControlName="telegram"
              class="form-control {{ formStyle.InputFloatLabel }}"
              placeholder=" " />
            <label for="telegram" class="{{ formStyle.FloatLabel }}">Telegram</label>
          </div>
        </div>
        <div class="mb-4">
          <div class="relative">
            <input
              type="text"
              id="keyBase"
              formControlName="keyBase"
              class="form-control {{ formStyle.InputFloatLabel }}"
              placeholder=" " />
            <label for="keyBase" class="{{ formStyle.FloatLabel }}">Keybase.io</label>
          </div>
        </div>
        <div class="mb-4">
          <div class="relative">
            <input
              type="text"
              id="ValidatorOperatorAddress"
              formControlName="ValidatorOperatorAddress"
              class="form-control {{ formStyle.InputFloatLabel }}"
              placeholder=" " />
            <label for="ValidatorOperatorAddress" class="{{ formStyle.FloatLabel }}">Validator Operator Address</label>
          </div>
        </div>
      </div>
      <div class="flex justify-end">
        <button
          type="submit"
          [disabled]="regForm.invalid"
          class="mt-3 text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all ease-in-out duration-350
          {{ regForm.invalid ? 'cursor-not-allowed bg-blue-400' : 'bg-cyan-700' }}">
          Create Username
        </button>
      </div>
    </form>
  </div>
</div>
