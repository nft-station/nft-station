<div class="bg-white p-6 rounded-xl border border-gray-50 shadow-lg shadow-blue-500/50">
  <div class="flex justify-between items-start">
    <div class="flex flex-col">
      <p class="text-gray-600 tracking-wide font-bold text-xl">{{ cardData?.title }}</p>
      <h3 class="mt-1 text-lg text-blue-500 font-bold">$ {{ cardData?.price | number }}</h3>
      <span class="mt-4 text-xs text-gray-500">Last Transaction 3 Hours ago</span>
    </div>
    <div class="p-2 md:p-1 xl:p-2 rounded-md">
      <img src="{{ cardData?.image }}" alt="icon" class="w-16 h-16 object-cover" />
    </div>
  </div>
</div>
