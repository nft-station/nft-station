<div class="bg-white p-6 rounded-xl border border-gray-50">
  <img src="{{ itemNFT?.image }}" alt="icon" style="width: 300px; height: 300px" class="object-cover" />
  <p class="text-gray-600 tracking-wide font-bold text-xl my-3">{{ itemNFT?.title }}</p>

  <div class="flex justify-between items-start">
    <div class="flex flex-col w-full">
      <button
        type="button"
        [ngClass]=btnColor.CyanToBlue>
        Sale
      </button>
      <button
        type="button"
        [ngClass]=btnColor.PinkToOrange>
        Transfer
      </button>
    </div>
  </div>
</div>
