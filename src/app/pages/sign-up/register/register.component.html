<div class="container px-4 flex flex-col">
  <div class="text-center text-slate-600 leading-10 text-3xl font-bold">
    Profile data for <span class="text-green-600">{{ accountName }}</span> 's account
  </div>
  <div class="grid lg:grid-cols-3 gap-4">
    <div class="lg:col-start-2 text-center">
      <div
        class="mt-3 p-4 mb-4 text-sm text-blue-700 bg-blue-100 rounded-lg dark:bg-blue-200 dark:text-blue-800"
        role="alert">
        <i class="fa-solid fa-circle-info"></i> The mint cost for this token is 0 AURA
      </div>
    </div>
  </div>
  <div
    class="mt-6 mx-auto inline-block p-6 bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700 form-contain">
    <h1 class="text-slate-600 leading-10 text-4xl font-bold text-cyan-700">Register</h1>
    <form [formGroup]="regForm" (ngSubmit)="onSubmit()" class="mt-3">
      <div class="grid lg:grid-cols-2 gap-4">
        <div class="mb-4">
          <div class="relative">
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control {{ ((formControls['name'].touched || formControls['name'].dirty) && formControls['name'].errors?.['required']) ? formStyle.InputFloatLabelError : formStyle.InputFloatLabel }}"
              placeholder=" " />
            <label
              for="name"
              class="{{ ((formControls['name'].touched || formControls['name'].dirty) && formControls['name'].errors?.['required']) ? formStyle.FloatLabelError : formStyle.FloatLabel }}"
              >Name</label
            >
          </div>
          <div
            class="text-red-600 text-xs italic mt-1"
            *ngIf="(formControls['name'].touched || formControls['name'].dirty) && formControls['name'].errors?.['required']">
            * Required information!
          </div>
          <div
            class="text-red-600 text-xs italic mt-1"
            *ngIf="(formControls['name'].touched || formControls['name'].dirty) && formControls['name'].errors?.['maxlength']">
            * Maximum characters allowed are 20!
          </div>
        </div>
        <div class="mb-4">
          <div class="relative">
            <input
              type="text"
              id="image"
              formControlName="image"
              class="form-control {{ formStyle.InputFloatLabel }}"
              placeholder=" " />
            <label for="image" class="{{ formStyle.FloatLabel }}">image</label>
          </div>
        </div>
        <div class="mb-4">
          <div class="relative">
            <input
              type="text"
              id="image_data"
              formControlName="image_data"
              class="form-control {{ formStyle.InputFloatLabel }}"
              placeholder=" " />
            <label for="image_data" class="{{ formStyle.FloatLabel }}">Image URL</label>
          </div>
        </div>
        <div class="mb-4">
          <div class="relative">
            <input
              type="text"
              id="external_url"
              formControlName="external_url"
              class="form-control {{ formStyle.InputFloatLabel }}"
              placeholder=" " />
            <label
              for="name"
              class="{{
                (formControls['external_url'].touched || formControls['external_url'].dirty) &&
                formControls['external_url'].errors
                  ? formStyle.FloatLabelError
                  : formStyle.FloatLabel
              }}"
              >external_url</label
            >
          </div>
          <div
            class="text-red-600 text-xs italic mt-1"
            *ngIf="
              (formControls['external_url'].touched || formControls['external_url'].dirty) &&
              formControls['external_url'].errors
            ">
            * Email format not correct!
          </div>
        </div>
        <div class="mb-4">
          <div class="relative">
            <input
              type="text"
              id="description"
              formControlName="description"
              class="form-control {{ formStyle.InputFloatLabel }}"
              placeholder=" " />
            <label for="description" class="{{ formStyle.FloatLabel }}">description</label>
          </div>
        </div>
        <div class="mb-4">
          <div class="relative">
            <input
              type="text"
              id="twitter_id"
              formControlName="twitter_id"
              class="form-control {{ formStyle.InputFloatLabel }}"
              placeholder=" " />
            <label for="twitter_id" class="{{ formStyle.FloatLabel }}">twitter_id</label>
          </div>
        </div>
        <div class="mb-4">
          <div class="relative">
            <input
              type="text"
              formControlName="discord_id"
              id="discord_id"
              class="form-control {{ formStyle.InputFloatLabel }}"
              placeholder=" " />
            <label for="discord_id" class="{{ formStyle.FloatLabel }}">discord_id</label>
          </div>
        </div>
        <div class="mb-4">
          <div class="relative">
            <input
              type="text"
              formControlName="telegram_id"
              id="telegram_id"
              class="form-control {{ formStyle.InputFloatLabel }}"
              placeholder=" " />
            <label for="telegram_id" class="{{ formStyle.FloatLabel }}">telegram_id</label>
          </div>
        </div>
        <div class="mb-4">
          <div class="relative">
            <input
              type="text"
              formControlName="facebook_id"
              id="facebook_id"
              class="form-control {{ formStyle.InputFloatLabel }}"
              placeholder=" " />
            <label for="facebook_id" class="{{ formStyle.FloatLabel }}">facebook_id</label>
          </div>
        </div>
      </div>
      <div class="flex justify-end">
        <button
          type="submit"
          [disabled]="regForm.invalid"
          class="mt-3 text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all ease-in-out duration-350
          {{ regForm.invalid ? 'cursor-not-allowed bg-blue-400' : 'bg-cyan-700' }}">
          Create Username
        </button>
      </div>
    </form>
  </div>
</div>
